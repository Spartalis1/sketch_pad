<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Peter's Sketch Pad</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Peter's Sketch Pad</h1>
    <div id='buttonbox'>
      <input id='size' type="text" placeholder='Enter pad size 16-128'>
      <button id='createpad'>New Pad</button>
    </div>
    <div id='modebox'>
        <input type="radio" id="standard"
        name="mode" value="standard" checked>
       <label for="standard">Standard</label>
   
       <input type="radio" id="fade"
        name="mode" value="fade">
       <label for="fade">Fade</label>
        <!--
       <input type="radio" id="rainbow"
        name="mode" value="mail">
       <label for="rainbow">Rainbow</label> -->
    </div>
    <div id="pad">
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
